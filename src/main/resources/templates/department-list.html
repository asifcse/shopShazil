<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <button><a th:href="@{/product/manage/createDepartment}">Add Department</a></button>
        <table  border="1" class = "table table-striped table-responsive-md">
            <thead>
                <tr>
                  <th>Department Name</th>
                  <th>Created Date</th>
                  <th>Updated Date</th>
                  
                  <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="department:${departmentList}">
                    <td th:text="${department.departmentName}"></td>
                     <td th:text="${department.createdDate}"></td>
                     <td th:text="${department.updatedDate}"></td>
                     <td> 
                         <a th:href="@{/product/manage/updateDepartment/{id}(id=${department.id})}" 
                             class="btn btn-primary">Update</a>
                             <a th:href="@{/product/manage/deleteDepartment/{id}(id=${department.id})}"
                             class="btn btn-danger">Delete</a>
                    </td>
                </tr>
      </tbody>
    </table>
    </body>
</html>
