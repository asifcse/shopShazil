<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Shazil Shop</title>
        <link th:href="@{/node_modules/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div th:replace="~{fragments/navbar :: navbar}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <div th:replace="fragments/side_bar :: side_bar">

                    </div>

                </div>
                <div class="col-md-10">
                    <a class="btn btn-primary" th:href="@{/product/manage/create}">Add Product</a>
                    <table  border="1" class = "table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>Product </th>
                                <th>Category </th>
                                <th>Product stock</th>
                                <th>product price buying per unit</th>
                                <th>product price selling per unit</th>
                                <th>product img url</th>
                                <th>product manufacturer company</th>
                                <th>product Manufacturer Date</th>
                                <th>Product Expier date</th>
                                <th>Remarks</th>
                                <th>Created Date</th>
                                <th>Updated Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product:${productList}">
                                <td th:text="${product.productName}"></td>
                                <td th:object="${product.category}"  th:text="*{categoryName}"></td>
                                 <!--<td  th:object="${product.category}" th:field="*{category}" ></td>--> 
                                 <!--<td th:object="${product.category}"  th:field="*{categoryName}" ></td>-->
                                <td th:text="${product.productStock}"></td>
                                 <td th:text="${product.productPriceBuyingPerUnit}"></td>
                                 <td th:text="${product.productSellingPricePerUnit}"></td>
                                 <td th:text="${product.productImgeUrlOne}"></td>
                                 <td th:text="${product.productManufacturerCompanyName}"></td>
                                 <td th:text="${product.productManufacturerDate}"></td>
                                 <td th:text="${product.productExpiryDate}"></td>
                                 <td th:text="${product.remarks}"></td>
                                <td th:text="${product.createdDate}"></td>
                                <td th:text="${product.updatedDate}"></td>
                                <td> 
                                   <a th:href="@{/product/manage/update/{id}(id=${product.id})}" 
                                     class="btn btn-primary">Update</a>
                                     <a th:href="@{/product/manage/delete/{id}(id=${product.id})}"
                                     class="btn btn-danger">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script th:src="@{/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>

    </body>
</html>
