<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Shazil Shop</title>
        <link th:href="@{/node_modules/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div th:replace="~{fragments/navbar :: navbar}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <div th:replace="fragments/side_bar :: side_bar">

                    </div>

                </div>
                <div class="col-md-10">
                    <a class="btn btn-primary" th:href="@{/category/manage/create}">Add Category</a>
                    <table  border="1" class = "table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>Category Name</th>
                                <th>Section Name</th>
                                <th>Created Date</th>
                                <th>Updated Date</th>

                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="category:${categoryList}">
                                <td th:text="${category.categoryName}"></td>
                                <td th:object="${category.section}"  th:text="*{sectionName}"></td>
                                <td th:text="${category.createdDate}"></td>
                                <td th:text="${category.updatedDate}"></td>
                                <td> 
                                   <a th:href="@{/category/manage/update/{id}(id=${category.id})}" 
                                     class="btn btn-primary">Update</a>
                                     <a th:href="@{/category/manage/delete/{id}(id=${category.id})}"
                                     class="btn btn-danger">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script th:src="@{/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>

    </body>
</html>
